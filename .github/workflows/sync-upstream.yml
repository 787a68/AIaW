name: Sync Upstream and Build Image

on:
  # 1. 每周一的凌晨2点 (UTC) 自动运行
  schedule:
    - cron: '0 2 * * 1'
  # 2. 允许在 Actions 页面手动触发
  workflow_dispatch:

# 设置工作流的权限，用于将镜像推送到 GHCR
permissions:
  contents: read
  packages: write

jobs:
  build-and-sync:
    runs-on: ubuntu-latest

    steps:
      # 步骤 1: 从新的上游仓库获取最新的 release 标签名
      - name: Get latest upstream release tag
        id: get_tag
        run: |
          TAG=$(curl -s "https://api.github.com/repos/NitroRCr/AIaW/releases/latest" | jq -r .tag_name)
          if [ -z "$TAG" ] || [ "$TAG" == "null" ]; then
            echo "::error::Failed to fetch latest tag from upstream repository 'NitroRCr/AIaW'."
            exit 1
          fi
          echo "Latest upstream tag is: $TAG"
          echo "TAG=$TAG" >> $GITHUB_OUTPUT

      # 步骤 2: 使用获取到的标签，检出新的上游仓库的源代码
      - name: Checkout upstream repository at latest tag
        uses: actions/checkout@v4
        with:
          repository: NitroRCr/AIaW
          ref: ${{ steps.get_tag.outputs.TAG }}

      # 步骤 3: 将 DEXIE_DB_URL 追加到已存在的 .env.docker 文件中
      - name: Append DEXIE_DB_URL to .env.docker
        if: secrets.DEXIE_DB_URL != ''
        run: |
          echo "Appending DEXIE_DB_URL to existing .env.docker file..."
          echo "" >> .env.docker
          echo "DEXIE_DB_URL=${{ secrets.DEXIE_DB_URL }}" >> .env.docker
          echo "Final contents of .env.docker:"
          cat .env.docker

      # 步骤 4: 登录到 GitHub Container Registry (GHCR)
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 步骤 5: 提取 Docker 镜像的元数据（生成标签）
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ steps.get_tag.outputs.TAG }}
            type=raw,value=latest

      # 步骤 6: 构建并推送 Docker 镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
